name: üóÉÔ∏è Data Modeling
description: Help gbnc with its data extraction and processing.
labels: ["data modeling"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      options:
        - label: I have searched [open and closed data issues](https://github.com/rti/gbnc/issues?q=is%3Aopen+is%3Aissue+label%3A%22data+modeling%22)
          required: true
        - label: I agree to follow gbnc's [Code of Conduct](https://github.com/rti/gbnc/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
  - type: input
    id: languagec
    attributes:
      label: Languages
      placeholder: Tell us which languages this relates to.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: Let us know what your idea is!
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thank you for supporting our data modeling efforts!
